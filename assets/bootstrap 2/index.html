<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bootstrap2</title>
</head>
<body>
    <div class="row border w-75 m-5 ">
        <div class="col-8 ms-5">
            <form >
                <div class="form-group  flex-column align-items-center mt-5">
                    <h1 class=" "> <span class="display-6">Login to </span> Colorlib</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    <div class="form-input w-75">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control " id="email" placeholder="Enter email">
                    </div><br>
                  <div class="form-input w-75">
                    <label for="pwd">Password:</label>.
                    <input type="password" class="form-control " id="pwd" placeholder="Enter password">
                  </div><br>
            
                  <div class="form-group form-check p-0 d-flex justify-content-between w-75 ">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <div class="form-remember d-flex justify-content-start">
                        <input type="checkbox" class="form-check-input checkmark bg-warning" id="exampleCheck1">
                    <label class="form-remember-label " for="exampleCheck1">Remember me</label>
                    </div>
                </div><br>
                <button type="submit" class="btn btn-primary bg-warning w-75">Login</button>
                
              
                </div>
                
                
              </form>
        </div>
        <div class="col-4 w-25">
            <img src="./image/white-kitchen-with-white-subway-tile-backsplash.webp"  alt="">
        </div>
    </div>
</body>
</html>
